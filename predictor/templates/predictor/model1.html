{% extends 'base.html'%}



{% block content %}

<style>
    .form-container {
        border: 1px solid #ccc;
        padding: 10px;
        width: fit-content; /* Adjust width as needed */
        margin: auto;
    }

    .form-field {
        margin-bottom: 10px;
    }

    .form-label {
        display: inline-block;
        width: 150px; /* Adjust width as needed */
    }
</style>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-field">
        <label for="id_field1" class="form-label">IFNg:</label>
        {{ form.IFNg }}
    </div>

    <div class="form-field">
        <label for="id_field2" class="form-label">IL10:</label>
        {{ form.IL10 }}
    </div>
    <div class="form-field">
        <label for="id_field3" class="form-label">TNFa:</label>
        {{ form.TNFa }}
    </div>
    <div class="form-field">
        <label for="id_field4" class="form-label">GCSF:</label>
        {{ form.GCSF }}
    </div>

    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
